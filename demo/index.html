<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jquery-bs-circle-progress</title>
    <link href="../vendor/twbs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h1 class="text-center">jquery-bs-circle-progress</h1>
    <div class="d-flex justify-content-center align-items-center">
        <div class="my-3" id="progress_3" data-bs-toggle="circle-progress"></div>
        <div class="my-3 mx-3" id="progress_1" data-bs-toggle="circle-progress"></div>
        <div class="my-3" id="progress_2" data-bs-toggle="circle-progress"></div>
    </div>
</div>

<script src="../vendor/components/jquery/jquery.min.js"></script>
<script src="../vendor/twbs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../dist/jquery-bs-circle-progress.min.js"></script>
<script>
    (function ($) {

        function randomValue(min, max) { // min and max included
            return Math.floor(Math.random() * (max - min + 1) + min)
        }


        $('#progress_1').circleProgress({
            size: 350,
            value: 0,
            color: '#506886',
            progressWidth: 2
        });

        $('#progress_2').circleProgress({
            size: 100,
            value: randomValue(0,50),
            color: 'secondary',
        });
        $('#progress_3').circleProgress({
            size: 200,
            value: randomValue(50,100),
            color: 'purple',
        });

        let seconds = 0;
        let testInterval = null;
        testInterval = setInterval(function(){
            if (seconds === 100){
                clearInterval(testInterval)
            }
            let color;
            switch(true){
                case seconds < 20:
                    color = 'danger';
                    break;
                case seconds < 40:
                    color = 'warning';
                    break;
                case seconds < 60:
                    color = 'info';
                    break;
                case seconds < 99:
                    color = 'primary';
                    break;
                default:
                    color = 'success';
                    break;
            }
            $('#progress_1').circleProgress('updateOptions', {
                value: seconds,

                color: color
            });
            seconds++;

        },100)

    }(jQuery));

</script>
</body>
</html>
